<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="module" src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calc-container h-100 d-flex align-items-center justify-content-center">
        <div class="calculator">
            <div class="input-group display-row clear mb-3">
                <input type="text" class="form-control" id="display" readonly>
                <span class="input-group-text">
                    <button class="btn btn-lg btn-danger" id="clear">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-backspace" viewBox="0 0 16 16">
                            <path
                                d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                            <path
                                d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                        </svg>
                    </button>
                </span>
            </div>
            <div class="btn-group num_row">
                <button class="btn btn-lg btn-secondary row_item num_item">7</button>
                <button class="btn btn-lg btn-secondary row_item num_item">8</button>
                <button class="btn btn-lg btn-secondary row_item num_item">9</button>
                <button class="btn btn-lg btn-primary row_item operator operator_div">/</button>
            </div>
            <div class="btn-group num_row">
                <button class="btn btn-lg btn-secondary row_item num_item">4</button>
                <button class="btn btn-lg btn-secondary row_item num_item">5</button>
                <button class="btn btn-lg btn-secondary row_item num_item">6</button>
                <button class="btn btn-lg btn-primary row_item operator operator_multiply">*</button>
            </div>
            <div class="btn-group num_row">
                <button class="btn btn-lg btn-secondary row_item num_item">1</button>
                <button class="btn btn-lg btn-secondary row_item num_item">2</button>
                <button class="btn btn-lg btn-secondary row_item num_item">3</button>
                <button class="btn btn-lg btn-primary row_item operator operator_minus">-</button>
            </div>
            <div class="btn-group num_row">
                <button class="btn btn-lg btn-secondary row_item num_item">0</button>
                <button class="btn btn-lg btn-secondary row_item num_dot">.</button>
                <button class="btn btn-lg btn-primary row_item operator operator_equal">=</button>
                <button class="btn btn-lg btn-primary row_item operator operator_plus">+</button>
            </div>
        </div>
    </div>
    <div class="container-fluid position-fixed bottom-0 mx-auto">
        <footer class="pt-3 mt-4">
            <p class="text-center border-top text-muted">&copy; 2023 Ichigo</p>
        </footer>
    </div>
</body>

</html>
